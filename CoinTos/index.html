<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Head Or Tails</title>
  </head>
  <body>
    <header class="largescreen">
      <div class="logo">
        <p>Heads Or Tails</p>
      </div>
      <div class="empty"></div>
      <div class="nav">
        <button id="toggler" onclick="resetgame()">Reset Game</button>
        <a href="https://bit.ly/3GUBlH8"
          ><img src="./assets/images/twitter.png" alt="twitter icon"
        /></a>
        <a href="https://bit.ly/3NWp9bb"
          ><img src="./assets/images/linkedin.png" alt="linkedin icon"
        /></a>
      </div>
    </header>
    <header class="smallscreen">
      <div class="logo">
        <p>Heads Or Tails</p>
      </div>
      <div class="empty"></div>
      <div class="nav">
        <button id="toggler" onclick="resetgame()">Reset Game</button>
        <div class="links">
          <a href="https://bit.ly/3GUBlH8"
            ><img src="./assets/images/twitter.png" alt="twitter icon"
          /></a>
          <a href="https://bit.ly/3NWp9bb"
            ><img src="./assets/images/linkedin.png" alt="linkedin icon"
          /></a>
        </div>
      </div>
    </header>
    <div class="game_wrapper">
      <div id="winner_display"></div>
      <div class="row-1">
        <button id="reset_button">Reset</button>
        <div class="scores">
          <div id="scores">
            <p>Your score:</p>
            <p id="user_count">0</p>
          </div>
          <div id="scores">
            <p>Comp score:</p>
            <p id="comp_count">0</p>
          </div>
        </div>
      </div>
      <div class="row-2">
        <button id="head_button">Head</button>
        <p id="or">Or</p>
        <button id="tail_button">Tail</button>
      </div>
      <div class="row-3">
        <div id="user_game_view">
          <p>Your Choice</p>
        </div>
        <div id="comp_game_view">
          <p>Comp Choice</p>
        </div>
        <div id="answer_game_view">
          <p>Correct Answer</p>
        </div>
      </div>
      <div class="row-4">
        <p id="user_answer"></p>
        <p id="comp_answer"></p>
        <p id="correct_answer"></p>
      </div>
      <p id="id">Powered by P-Nth</p>
    </div>
    <script src="assets/main.js"></script>
  </body>
</html>
